<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Add Game</title>
</head>
<body id="my-background">
    <div class="nav3 flex justify-between items-center py-4 px-8 bg-blue-900 text-white">
        <h1 class="text-2xl font-bold">Add Game</h1>
        <a href="/dashboard" class="dashboard button bg-red-500 hover:bg-red-600  text-white font-bold py-2 px-4 rounded mt-2">Dashboard</a>
    </div>

    <div class="container mx-auto mt-8">
        <div class="content bg-gray-300 rounded-lg border-2 border-black p-8">
            <h1 class="title text-center text-3xl text-red-700 font-bold mb-4">Game nights can't function without games! Add a game to your collection here!</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="bg-red-500 text-white p-4 mb-4">
                        <ul class="list-disc pl-4">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {% endwith %}

            <form action="/new/game/entry" method="POST" enctype="multipart/form-data">
                <div class="grid grid-cols-2 gap-4">
                    <div class="input-box bg-white rounded-md p-4">
                        <label for="game_name">Name of Game:</label>
                        <input type="text" class="border border-gray-300 rounded-md px-4 py-2" id="game_name" name="game_name">
                    </div>
                    <div class="input-box bg-white rounded-md p-4">
                        <label for="game_type">What type of game is this?</label>
                        <input type="text" class="border border-gray-300 rounded-md px-4 py-2" id="game_type" name="game_type">
                    </div>
                    <div class="input-box bg-white rounded-md p-4 col-span-2">
                        <label for="game_description">Game Description:</label>
                        <textarea class="border border-gray-300 rounded-md px-4 py-2 w-full" id="game_description" name="game_description"></textarea>
                    </div>
                    <div class="input-box bg-white rounded-md p-4 col-span-2">
                        <label for="game_image">Upload a picture of the box for your collection!</label>
                        <input type="file" class="border border-gray-300 rounded-md px-4 py-2" id="game_image" name="game_image" accept="image/*">
                    </div>
                </div>
                <div class="button mt-4 col-span-2 flex justify-center">
                    <button type="submit" class="button bg-yellow-500 hover:bg-yellow-600  text-white font-bold py-2 px-4 rounded mt-2">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>
    <script>
        VANTA.WAVES('#my-background')
    </script>

</body>
</html>
